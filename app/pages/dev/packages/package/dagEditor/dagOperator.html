<button type="button" class="close" ng-click="remove($event)">
  <span aria-hidden="true">&times;</span>
  <span class="sr-only">Close</span>
</button>
<h4 class="dag-operator-name" ng-dblclick="editName($event,operator)" ng-show="!editing.name">
    {{ operator.name }}
</h4>
<form action="" class="h4 edit-name-form" ng-show="editing.name">
  <input type="text" class="form-control h4" ng-model="changes.name" ng-blur="saveName($event)" ng-keyup="saveName($event, true)">
</form>
<h5 class="operator-class-name">{{ operator.opClass.name | camel2spaces }}</h5>
