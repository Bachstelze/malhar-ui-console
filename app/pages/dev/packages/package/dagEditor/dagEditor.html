<div class="row">
  <div class="col-xs-2" id="operator-class-list">
    <h2 class="h4">Operator Classes</h2>
    <form name="operator-search-form" novalidate>
      <p>
        <input type="text" class="form-control" placeholder="search" ng-model="operatorClassSearch.term">
      </p>
    </form>

    <!-- operator classes -->
    <div class="alert alert-info operator-class" dag-operator-class ng-attr-data-classname="{{ opClass.name }}" ng-repeat="opClass in operatorClasses | filter:{name: operatorClassSearch.term}">
      <h3 class="h4">{{ opClass.name | camel2spaces }}</h3>
      <p>
        <span ng-repeat="cat in opClass.categories">
          <span class="label label-primary">{{ cat }}</span>
        </span>
      </p>
      <p>{{ opClass.description }}</p>
      <div>
        {{ opClass.inputPorts ? opClass.inputPorts.length : 0 }} <span class="glyphicon glyphicon-log-in"></span>
        &nbsp;&nbsp;&nbsp;
        {{ opClass.outputPorts ? opClass.outputPorts.length : 0 }} <span class="glyphicon glyphicon-log-out"></span>
      </div>
    </div>

  </div>
  <div class="col-xs-8" id="dag-palette-container">
    <h2 class="h4">DAG Palette</h2>
    <div
      dag-palette
      ui-resizable
      resizable-options="paletteResizeOptions"
      id="dag-palette"
      class="dag-palette"
      operator-classes="operatorClasses"
      app="app"
      selected="selected"
      jsplumb-container
      ng-click="deselectAll($event)"
    ></div>
  </div>
  <form class="col-xs-2 dag-inspector" ng-if="!selected" ng-controller="DagAppInspectorCtrl" name="dag_app_inspector">
    <h2 class="h4">Application Inspector</h2>
    <div class="form-group">
      <label for="appName" dt-text>Name</label>
      <input type="text" readonly ng-model="appName" name="app_name" class="form-control">
    </div>
    <div class="form-group">
      <label for="app_description" dt-text>Description</label>
      <textarea name="app_description" ng-model="app.description" class="form-control" rows="5"></textarea>
    </div>
  </form>
  <form class="col-xs-2 dag-inspector" ng-if="selected && selected_type === 'operator'" ng-controller="DagOperatorInspectorCtrl" name="dag_operator_inspector">
    <h2 class="h4">Operator Inspector</h2>
    <div class="form-group">
      <label for="class" dt-text>Class Name</label>
      <input name="class" type="text" class="form-control" readonly ng-model="selected.opClass.name">
    </div>
    <div class="form-group">
      <label for="name" dt-text>Operator Name</label>
      <input type="text" class="form-control" ng-model="selected.name">
    </div>
  </form>
</div>
