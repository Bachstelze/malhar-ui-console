<div class="modal-header">
    <h3 class="modal-title" dt-text>New Application</h3>
</div>
<div class="modal-body">
  <p dt-text>Type a name for this new application.</p>
  <form>
    <input type="text" ng-model="app.name" class="form-control">
  </form>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="$close(app)" dt-text>Create</button>
    <button class="btn btn-default" ng-click="$dismiss()" dt-text>Cancel</button>
</div>
