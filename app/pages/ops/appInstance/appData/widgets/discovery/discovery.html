<div ng-controller="KafkaDiscoveryWidgetCtrl" style="vertical-align: top;">
    <div>
        <label>Application Name:</label>
        {{appInstance.data.name}}
    </div>
    <div class="overview-item" style="float:left;text-align:left;">
        <label>KafkaSinglePortStringInputOperator</label><br/>
        <label>Name:</label> {{kafkaDiscovery.kafakInputOperator.name}} <br/>
        <label>Topic:</label> {{kafkaDiscovery.kafakInputOperator.properties.consumer.topic}}
    </div>
    <div class="overview-item" style="float:left;text-align:left;">
        <label>KafkaSinglePortOutputOperator</label><br/>
        <label>Name:</label> {{kafkaDiscovery.kafakOutputOperator.name}}<br/>
        <label>Topic:</label> {{kafkaDiscovery.kafakOutputOperator.properties.topic}}
    </div>
    <div class="overview-item" style="float:left;text-align:left;">
        <label>DimensionsComputation</label><br/>
        <label>Aggregators:</label>
        <div ng-repeat="item in kafkaDiscovery.dimensionsOperator.properties.aggregators">
            {{item}}
        </div>
    </div>
</div>
