<form class="container-log-page">
    <h1>
        <span><%= log.name %></span>
        <span class="muted">(<%= DT.formatters.byteFormatter(log.length) %>)</span>
        <span class="jump-to-container-wrapper">
            <label>jump to:</label>
            <select class="logName">
                <% _.each( logs, function(choice) { %>
                    <option value="<%= choice.name %>" <% if (choice.name === log.name) { print('selected="selected"'); } %>>
                        <%= choice.name %>
                    </option>
                <% }) %>
            </select>
        </span>
    </h1>
    <hr>

    <div class="parameter-inputs">
        <label for="start">start offset:</label> <input type="text" name="start" data-bind="value:start" placeholder="start offset" title="starting byte offset">
        <label for="end">end offset:</label> <input type="text" name="end" data-bind="value:end" placeholder="end offset" title="ending byte offset">
        <!-- <input type="text" name="grep" placeholder="grep string"> -->
        <input type="submit" class="btn btn-primary">
    </div>

    <div class="well log-content-wrapper">
        <div class="loading-msg prepend alert alert-info" style="display:none;">loading...</div>
        <pre class="log-content"><%= log.content || 'loading...' %></pre>
        <div class="loading-msg append alert alert-info" style="display:none;">loading...</div>
    </div>
</form>
