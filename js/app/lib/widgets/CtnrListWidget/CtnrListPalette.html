<span class="select-status"><strong><%=selected.length%></strong> <%= DT.text('row(s) selected') %></span>
<div class="palette-actions">
    <% if (selected.length === 0) { %>
        <button class="btn selectAll btn-info"><i class="icon-check icon-white"></i> <%= DT.text('select active') %></button>
        <button class="btn selectAllButMaster"><i class="icon-check"></i> <%= DT.text('select all active but app master') %></button>
    <% } else if (selected.length === 1) {%>
        <button class="inspectItem btn btn-primary"><i class="icon-eye-open icon-white"></i> <%= DT.text('inspect') %></button>
        <%= DT.templates.ctnr_log_btngrp({ containerLogsUrl:selected[0].containerLogsUrl, id: selected[0].id, appId: appId, logs: selected[0].logs }) %>
        <button class="killCtnrs btn btn-danger"><i class="icon-ban-circle icon-white"></i> <%= DT.text('kill') %></button>
    <% } else { %>
        <button class="killCtnrs btn btn-danger"><i class="icon-ban-circle icon-white"></i> <%= DT.text('kill selected') %></button>
        <button class="deselectAll btn"> <%= DT.text('deselect all') %></button>
    <% } %>
    <button class="btn getEndedCtnrs"><i class="icon-arrow-down"></i> <%= DT.text('retrieve killed') %></button>
</div>
