<!-- hiding until backend can provide limit/offset/direction queryString parameters -->
<form class="stram-event-options">
    <div class="option-group view-mode well">
        <h3>view mode:</h3>
        <label for="viewMode" class="radio">
            <input type="radio" name="viewMode" value="tail" data-bind="checked:viewMode">
            tail
        </label>
        <label for="viewMode" class="radio">
            <input type="radio" name="viewMode" value="range" data-bind="checked:viewMode">
            range
        </label>
        <div class="range-params" data-bind="toggle:equal(viewMode,'range')">
            
            <!-- From -->
            <div class="control-group">
                <div class="controls input-append date form_datetime" data-link-field="<%= widgetId %>-range-from">
                    <input 
                        size="16" 
                        name="range-from"
                        id="<%= widgetId %>-range-from"
                        placeholder="from"
                        type="text" 
                        value="<%= range.from.toLocaleString() %>">
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>
            
            to

            <!-- To -->
            <div class="control-group">
                <div class="controls input-append date form_datetime" data-link-field="<%= widgetId %>-range-to">
                    <input 
                        size="16" 
                        type="text" 
                        name="range-to"
                        id="<%= widgetId %>-range-to"
                        placeholder="to"
                        value="<%= range.to.toLocaleString() %>">
                    <span class="add-on"><i class="icon-remove"></i></span>
                    <span class="add-on"><i class="icon-th"></i></span>
                </div>
            </div>

            <input type="submit" class="btn btn-primary" value="find">


        </div>
    </div>

    <div class="row-fluid event-row-container">
        <button class="btn followEvents" data-bind="toggle:equal(viewMode,'tail')" title="When enabled, this list will automatically scroll to the bottom when new events come in">
            <span class="indicator" data-bind="classes:{active:followEvents}"></span>
            follow events
        </button>
        <img class="event-viewer-direction-indicator" src="img/stram_events_direction.png" />
        <div class="event-viewer-container" data-bind="toggle:showRaw">
            <!-- <h3 class="stram-event-section-title">Raw Event Data</h3> -->
            <div class="event-viewer well"></div>
        </div>
        <div>
            <!-- <h3 class="stram-event-section-title">StrAM Events/Decisions</h3> -->
            <div class="event-list well" tabindex="1" style="height: <%= eventListHeight %>"></div>
        </div>
    </div>
</form>
